<h1 class="mt-5">Agregar producto</h1>
<hr>

<form [formGroup]="miFormulario"  >
  <div class="row g-3 align-items-center mb-3">

    <div class="col-auto">
      <label for="" class="col-form-label">Nombre:</label>
    </div>

    <div class="col-auto">
      <input type="text" formControlName="nombre" class="form-control">
    </div>

    <div class="col-auto">
      <span
        [valido]="!tieneError('nombre')"
        [mensaje]="texto1"
        [color]="color"
        error-msg>
      </span>
    </div>

    <div class="row mt-3">
      <div class="col">
        <button (click)="cambiarNombre()" class="btn btn-primary">Post</button>
      </div>
      <div class="col">
        <button (click)="cambiarColor()" class="btn btn-primary float-end">Cambiar color</button>
      </div>
    </div>
  </div>

</form>

<h3 class="mt-5" error-msg color="rebeccapurple">Formulario</h3>
<pre>Value: {{ miFormulario.value | json}} </pre>
<pre>Valid: {{ miFormulario.valid}} </pre>

<div
  class="row mt-5"
  *customIf="miFormulario.valid"
  >
  <div class="col">
    <div class="alert alert-success">
      Los campos son validos
    </div>
  </div>
</div>
